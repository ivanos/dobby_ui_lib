<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobby Visualizer</title>

    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/react/react.min.js"></script>
    <script src="lib/reflux/dist/reflux.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>

    <script src="scripts/app.js"></script>
</head>
<body>
    <div class="viewport">
        <div class="header">
            <h1 class="title">Dobby</h1>
            <div main>
                <!--<span>Root identifier:</span>-->
                <!--<span class="identifier-name"></span>-->
                <!--<button class="add-identifier">Add</button>-->
                <button class="clear-identifier">Clear</button>
            </div>
            <div class="spacer"></div>
            <div main>
                <button class="reset-zoom">Zoom Fit</button>
                <button class="switch-view">Panel View</button>
            </div>
            <!--<div><input type="search" main placeholder="Search"/></div>-->
        </div>

        <div class="container" welcome>
            <div class="card">
                <h1>Dobby</h1>
                <p>Graph Visualizer Tool</p>

                <form>
                    <input type="text" placeholder="Identifier name" value="PH4/VH1/OFS1"/>
                    <button type="submit">Select</button>
                </form>
                <p class="error" invalid-message>
                    Application initialisation problem. <br/> Probably application were not built correctly.
                </p>
            </div>
        </div>

        <div class="container" main></div>
    </div>

</body>
</html>
